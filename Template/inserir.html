  <!-- Container Page Content -->
  <div class="container">
    <div class="row">
      <!-- DIV CONTAINER PARA MENU COM AS OPÇÕES  -->
      <div class="col-md-12">
        <div class="list-group">
          <a href="listar.html" onLoad="return ExecutaAjax();" class="list-group-item text-center col-md-6">Listar dados</a>

      <!-- DIV CONTAINER CORPO DA PÁGINA DA OPÇÃO SELECIONADA  -->
      <div class="col-md-12">
        <h4 class="text-center"> <br> Preencha os campos abaixo e clique em enviar para inserir novos dados na tabela: <br><br> </h4>
        <div class="thumbnail">
          <!-- Formulario -->
          <div class="caption-full">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputMatricula" class="col-sm-2 control-label">Matrícula</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Matrícula" id="matricula">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Tipo de usuário</label>
                <div class="col-sm-10">
                  <select class="form-control" placeholder="Selecione o tipo de usuário." id="tipousuario">
                    <option selected="">Selecione o tipo de usuário</option>
                    <option>Aluno</option>
                    <option>Professor</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="senha" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-default" onclick="loadXMLDoc()">Enviar</button>
                </div>
